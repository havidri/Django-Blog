{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-4 offset-4 mb-5 mt-5" xmlns="http://www.w3.org/1999/html">
    <h3>Add Category</h3>
    {{form.media}}
    <form method="POST" action="{{blog.id}}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
    </form></br>
    <button class="btn btn-primary" type="submit">Add Category</button>
</div>


{% endblock content %}
